<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .clock-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
            flex-wrap: wrap;
        }
        .clock-box {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
            min-width: 280px;
        }
        .clock-title {
            font-size: 1.2em;
            margin-bottom: 15px;
            color: #2c3e50;
            font-weight: bold;
        }
        .time-unit {
            display: inline-block;
            margin: 0 5px;
            text-align: center;
            min-width: 60px;
        }
        .time-value {
            font-size: 1.8em;
            font-weight: bold;
            font-family: monospace;
            color: #2c3e50;
        }
        .time-label {
            font-size: 0.7em;
            color: #7f8c8d;
            margin-top: 5px;
        }
        .status {
            margin-top: 15px;
            padding: 5px 10px;
            border-radius: 15px;
            display: inline-block;
            font-size: 0.9em;
        }
        .active {
            background-color: #e8f5e9;
            color: #2e7d32;
        }
        .inactive {
            background-color: #ffebee;
            color: #c62828;
        }
        .target-date {
            margin-top: 15px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Countdown naar einde school</h1>
    <p>Eindigt op woensdag 16 juli om 12:00</p>
    
    <div class="clock-container">
        <div class="clock-box">
            <div class="clock-title">Schooltijd</div>
            <div class="clock-display">
                <div class="time-unit">
                    <div class="time-value" id="schoolDays">00</div>
                    <div class="time-label">dagen</div>
                </div>
                <div class="time-unit">
                    <div class="time-value" id="schoolHours">00</div>
                    <div class="time-label">uren</div>
                </div>
                <div class="time-unit">
                    <div class="time-value" id="schoolMinutes">00</div>
                    <div class="time-label">minuten</div>
                </div>
                <div class="time-unit">
                    <div class="time-value" id="schoolSeconds">00</div>
                    <div class="time-label">seconden</div>
                </div>
            </div>
            <div class="status" id="schoolStatus">Buiten schooltijden</div>
        </div>
        
        <div class="clock-box">
            <div class="clock-title">Alle tijd</div>
            <div class="clock-display">
                <div class="time-unit">
                    <div class="time-value" id="totalDays">00</div>
                    <div class="time-label">dagen</div>
                </div>
                <div class="time-unit">
                    <div class="time-value" id="totalHours">00</div>
                    <div class="time-label">uren</div>
                </div>
                <div class="time-unit">
                    <div class="time-value" id="totalMinutes">00</div>
                    <div class="time-label">minuten</div>
                </div>
                <div class="time-unit">
                    <div class="time-value" id="totalSeconds">00</div>
                    <div class="time-label">seconden</div>
                </div>
            </div>
            <div class="target-date">Eindigt op 16 juli 12:00</div>
        </div>
    </div>

    <script>
        // Vaste einddatum - 16 juli om 12:00
        const TARGET_DATE = new Date();
        TARGET_DATE.setMonth(6); // Juli (0=januari, 6=juli)
        TARGET_DATE.setDate(16);
        TARGET_DATE.setHours(12, 0, 0, 0);

        // Schooltijden
        const SCHOOL_HOURS = {
            normal: { start: 8.5, end: 14.75 },    // 8:30-14:45
            lastDay: { start: 11, end: 12 }         // 16 juli: 11:00-12:00
        };

        // Controleer of binnen schooltijden
        function isSchoolTime(now) {
            // Laatste dag (16 juli)
            if (now.getDate() === 16 && now.getMonth() === 6) {
                const currentHour = now.getHours() + now.getMinutes()/60;
                return currentHour >= SCHOOL_HOURS.lastDay.start && 
                       currentHour < SCHOOL_HOURS.lastDay.end;
            }
            
            // Normale schooldagen (ma-vr)
            if (now.getDay() >= 1 && now.getDay() <= 5) {
                const currentHour = now.getHours() + now.getMinutes()/60;
                return currentHour >= SCHOOL_HOURS.normal.start && 
                       currentHour < SCHOOL_HOURS.normal.end;
            }
            
            return false;
        }

        // Update de countdown
        function updateCountdown() {
            const now = new Date();
            const diff = TARGET_DATE - now;
            
            // Bereken tijdseenheden
            const days = Math.max(0, Math.floor(diff / (1000 * 60 * 60 * 24)));
            const hours = Math.max(0, Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)));
            const minutes = Math.max(0, Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60)));
            const seconds = Math.max(0, Math.floor((diff % (1000 * 60)) / 1000));
            
            // Update volledige tijd
            document.getElementById('totalDays').textContent = days.toString().padStart(2, '0');
            document.getElementById('totalHours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('totalMinutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('totalSeconds').textContent = seconds.toString().padStart(2, '0');
            
            // Update schooltijd
            const isActive = isSchoolTime(now);
            const statusElement = document.getElementById('schoolStatus');
            
            if (isActive) {
                document.getElementById('schoolDays').textContent = days.toString().padStart(2, '0');
                document.getElementById('schoolHours').textContent = hours.toString().padStart(2, '0');
                document.getElementById('schoolMinutes').textContent = minutes.toString().padStart(2, '0');
                document.getElementById('schoolSeconds').textContent = seconds.toString().padStart(2, '0');
                statusElement.textContent = "Schooltijd actief";
                statusElement.className = "status active";
            } else {
                statusElement.textContent = "Buiten schooltijden";
                statusElement.className = "status inactive";
            }
            
            // Blijf updaten
            setTimeout(updateCountdown, 1000);
        }

        // Start de countdown
        updateCountdown();
    </script>
</body>
</html>
